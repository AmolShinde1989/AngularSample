name: Deploy Sample Angular Application 
on:
  push:
    branches:
      - main
jobs:
  build:
    strategy:
      matrix:
        node-version: [18,22.x]
        operating-system: [ubuntu-latest,windows-latest]
        include:
          - node-version: 20.x
            operating-system: ubuntu-latest   
    runs-on: ${{ matrix.operating-system }}
    outputs:
      html-file: "${{ steps.PublishHtml.outputs.html-file }}"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
      - name: cache dependencies
        uses: actions/cache@v3
        with: 
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm install
        working-directory: ./StoreApp
      - name: Build Angular Application
        run: npm run build
        working-directory: ./StoreApp
      - name: publish Html File to output
        id: PublishHtml
        run:  find ./StoreApp/dist/StoreApp -name '*.html' -type f -execdir echo 'html-file={}' >> $GITHUB_OUTPUT ';'
      - name: upload artifact
        uses : actions/upload-artifact@v4
        with:
          name: angular-app 
          path: ./StoreApp/dist/StoreApp
          
  deploy:
     runs-on: ubuntu-latest
     needs: build
     steps: 
       - name: get artifact
         uses: actions/download-artifact@v4
         with:
           name: angular-app
       - name: output content
         run: ls -R
       - name: show html file
         run: echo "${{ needs.build.outputs.html-file }}"
       - name: deploy
         run: echo "deploying application" 
        