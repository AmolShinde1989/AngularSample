name: Deploy Sample Angular Application 
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      html-file: "${{ steps.PublishHtml.outputs.html-file }}"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install Dependencies
        run: npm install
        working-directory: ./StoreApp
      - name: Build Angular Application
        run: npm run build
        working-directory: ./StoreApp
      - name: publish Html File to output
        id: PublishHtml
        run:  find ./StoreApp/dist/StoreApp -name '*.html' -type f -execdir echo 'html-file={}' >> $GITHUB_OUTPUT ';'
      - name: upload artifact
        uses : actions/upload-artifact@v4
        with:
          name: angular-app 
          path: ./StoreApp/dist/StoreApp
          
  deploy:
     runs-on: ubuntu-latest
     needs: build
     steps: 
       - name: get artifact
         uses: actions/download-artifact@v4
         with:
           name: angular-app
       - name: output content
         run: ls -R
       - name: show html file
         run: echo "${{ needs.build.outputs.html-file }}"
       - name: deploy
         run: echo "deploying application" 
        